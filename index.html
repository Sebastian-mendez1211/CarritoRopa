<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
</head>
<body>
  <h1>Carrito de Compras</h1>
  <ul id="productos">
    <li id="camiseta">Camiseta <span id="contador-camiseta">0</span></li>
    <li id="camisa">Camisa <span id="contador-camisa">0</span></li>
    <li id="pantalon">Pantalón <span id="contador-pantalon">0</span></li>
    <li id="pantaloneta">Pantalóneta <span id="contador-pantaloneta">0</span></li>
    <li id="medias">Medias <span id="contador-medias">0</span></li>
  </ul>
  <p>Total: $<span id="total">0</span></p>
  <button id="finalizar-compra">Finalizar compra</button>
  <br><br>
  <input type="text" id="input-prenda" placeholder="Nombre de la prenda">
  <button id="buscar-prenda">Buscar otra prenda</button>




  <script src="./js/index.js"></script>

</body>
</html>
